imports:
    - { resource: base-conventions.yml }

parameters:
    tasks.phpcs.ignore_patterns:
        - build/
        - node_modules/
        - vendor/
    tasks.phpcs.standard:
        - ./vendor/drupal/coder/coder_sniffer/Drupal
        - ./vendor/drupal/coder/coder_sniffer/DrupalPractice
    tasks.phpcs.triggered_by:
        - inc
        - install
        - module
        - php
        - profile
        - theme
        - yml
    tasks.phpmd.triggered_by:
        - inc
        - install
        - module
        - php
        - profile
        - theme
    tasks.phpcsfixer2.config: ./vendor/openeuropa/code-review/resources/php-cs-fixer/php_cs_fixer.drupal.php
