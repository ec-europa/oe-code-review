workspace:
    base: /test
    path: code-review

services:
    web:
        image: fpfis/httpd-php-dev:7.1
        environment:
            - DOCUMENT_ROOT=/test/code-review

pipeline:
    composer-install-lowest:
        group: prepare
        image: fpfis/httpd-php-dev:7.1
        volumes:
            - /cache:/cache
        commands:
            - composer install --ansi --no-suggest --no-progress
            - composer update --prefer-lowest --prefer-stable --ansi --no-suggest --no-progress
        when:
            matrix:
                COMPOSER_BOUNDARY: lowest

    composer-install-highest:
        group: prepare
        image: fpfis/httpd-php-dev:7.1
        volumes:
            - /cache:/cache
        commands:
            - composer install --ansi --no-suggest --no-progress
        when:
            matrix:
                COMPOSER_BOUNDARY: highest

    grumphp:
        group: test
        image: fpfis/httpd-php-dev:7.1
        commands:
            - ./vendor/bin/grumphp run

    phpunit:
        group: test
        image: fpfis/httpd-php-dev:7.1
        commands:
            - ./vendor/bin/phpunit

matrix:
    COMPOSER_BOUNDARY:
        - lowest
        - highest
